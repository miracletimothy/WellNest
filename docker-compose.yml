version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - '5000:5000'
    volumes:
      - ./backend:/app/backend
    environment:
      NODE_ENV: production
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    ports:
      - '5173:3000'
    volumes:
      - ./frontend:/app/frontend
    environment:
      NODE_ENV: production

  mongo:
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
